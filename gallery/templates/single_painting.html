{% extends "layout.html" %}
{% block contentC %}
       {% if painting.title == current_user.username or current_user.username == 'Admin' %}
          <div class="ml-5">
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_painting', description=painting.description) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
<div class="container">

    <div class="row">

        <div class="col d-flex flex-column article-metadata">



            <img class="frame-sing"
                 src="{{ url_for('static', filename='paintings/' + painting.artist_id|string + '/' + painting.description + '.jpg' ) }}">


            <a href="{{ url_for('artist_paintings', artistname=painting.title) }}"><div class="mt-3 d-flex justify-content-center"><h3 class="links">{{ painting.title }}</h3></div></a>

            <div class="mb-3 d-flex justify-content-center"><p>{{ painting.description }}</p></div>


        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Painting?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_painting', description=painting.description) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock contentC %}
